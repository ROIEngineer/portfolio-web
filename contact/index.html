<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harold Durant â€¢ Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header role="banner">
        <div class="header container">
            <!-- LOGO -->
            <div>
                <a href="../index.html">Harold Durant</a>
            </div>
            <nav aria-label="Main site navigation">
                <ul>
                    <li><a href="../#portfolio-web">Projects</a></li>
                    <li><a href="https://github.com/ROIEngineer" rel="noopener noreferrer" target="_blank">GitHub</a></li>
                    <li><a href="index.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-section">
            <div class="contact-card">
                <div class="contact-form">
                    <div class="contact-banner">
                        <h1>Chat with me</h1>
                        <p>Have a question about a project? Want to hire me? Get in touch with me and I'll respond within 2 hours.</p>
                    </div>

                    <form action="" method="POST">
                        <!-- First name -->
                        <div>
                            <label for="fname"></label>
                            <input type="text" id="fname" name="first_name" placeholder="First name" required>
                        </div>
                        <!-- Last name -->
                        <div>
                            <label for="lname"></label>
                            <input type="text" id="lname" name="last_name" placeholder="Last name" required>
                        </div>
                        <!-- Job title -->
                        <div class="wide">
                            <label for="title"></label>
                            <input type="text" id="title" name="title" placeholder="Job title">
                        </div>
                        <!-- Email -->
                        <div>
                            <label for="email"></label>
                            <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" spellcheck="false" required>
                        </div>
                        <!-- Telephone -->
                        <div>
                            <label for="tel"></label>
                            <input type="tel" id="tel" name="tel" placeholder="Phone" autocomplete="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                        <!-- Subject -->
                        <div>
                            <label for="subject"></label>
                            <select name="subject" id="subject">
                                <option value="">Subject</option>
                                <option value="Project Inquiry">Project Inquiry</option>
                                <option value="Job Opportunity">Job Opportunity</option>
                                <option value="General Question">General Question</option>
                            </select>
                        </div>
                        <!-- Message -->
                        <div>
                            <label for="msg"></label>
                            <textarea name="message" id="msg" rows="5" cols="33" placeholder="Type your detailed message here..."></textarea>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit">Get in touch</button>
                    </form>
                </div>
                <div class="contact-media"></div>
            </div>
        </section>
    </main>

    <footer>
    </footer>
    
</body>
</html>
