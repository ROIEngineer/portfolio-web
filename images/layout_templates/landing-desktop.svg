<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" font-family="Segoe UI, Roboto, Arial, sans-serif">
  <!-- background -->
  <rect width="100%" height="100%" fill="#fff"></rect>

  <!-- top nav -->
  <rect x="40" y="24" width="160" height="36" rx="6" fill="none" stroke="#ccc"></rect>
  <text x="60" y="48" font-size="14" fill="#333">Logo / Name</text>
  <!-- nav links -->
  <text x="920" y="48" font-size="14" fill="#333">About</text>
  <text x="985" y="48" font-size="14" fill="#333">Projects</text>
  <text x="1060" y="48" font-size="14" fill="#333">Resume</text>
  <text x="1130" y="48" font-size="14" fill="#333">Contact</text>

  <!-- hero area -->
  <rect x="40" y="90" width="700" height="380" fill="none" stroke="#e6e6e6"></rect>
  <!-- left hero content -->
  <text x="80" y="140" font-size="36" font-weight="700" fill="#111">Headline — One strong line</text>
  <text x="80" y="185" font-size="18" fill="#444">Two-line subhead that explains what you do and your value proposition at a glance.</text>
  <!-- CTAs -->
  <rect x="80" y="220" width="160" height="42" rx="6" fill="none" stroke="#333"></rect>
  <text x="110" y="248" font-size="14" fill="#333">View projects</text>
  <rect x="260" y="220" width="180" height="42" rx="6" fill="none" stroke="#333"></rect>
  <text x="300" y="248" font-size="14" fill="#333">Download resume</text>

  <!-- right hero visual -->
  <rect x="760" y="100" width="360" height="320" rx="8" fill="none" stroke="#ccc"></rect>
  <text x="900" y="270" font-size="14" fill="#999" text-anchor="middle">Screenshot / Avatar / Lottie</text>

  <!-- 3 feature cards below hero -->
  <g transform="translate(40,500)">
    <rect width="350" height="120" rx="8" fill="none" stroke="#e0e0e0"></rect>
    <text x="20" y="30" font-size="14" fill="#333">Mini project 1</text>
    <rect x="380" width="350" height="120" rx="8" fill="none" stroke="#e0e0e0"></rect>
    <text x="400" y="30" font-size="14" fill="#333">Mini project 2</text>
    <rect x="720" width="350" height="120" rx="8" fill="none" stroke="#e0e0e0"></rect>
    <text x="740" y="30" font-size="14" fill="#333">Mini project 3</text>
  </g>

  <!-- footer -->
  <rect x="40" y="640" width="1120" height="40" fill="none" stroke="#eee"></rect>
  <text x="60" y="668" font-size="12" fill="#666">© 2025 — Your Name • Built with HTML / CSS / JS</text>
</svg>
