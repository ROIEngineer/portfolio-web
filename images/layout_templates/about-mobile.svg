<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812" viewBox="0 0 375 812" font-family="Segoe UI, Roboto, Arial, sans-serif">
  <rect width="100%" height="100%" fill="#fff"></rect>
  <!-- header -->
  <rect x="14" y="18" width="110" height="34" rx="6" fill="none" stroke="#ccc"></rect>
  <text x="28" y="40" font-size="12" fill="#333">Logo</text>
  <!-- stacked content -->
  <rect x="16" y="80" width="343" height="200" rx="8" fill="none" stroke="#e6e6e6"></rect>
  <text x="32" y="140" font-size="14" fill="#333">Photo</text>
  <rect x="16" y="292" width="343" height="120" rx="8" fill="none" stroke="#e6e6e6"></rect>
  <text x="32" y="320" font-size="16" font-weight="700" fill="#111">Bio</text>
  <text x="32" y="344" font-size="12" fill="#444">Short paragraph about yourself and your work.</text>

  <!-- skills -->
  <g transform="translate(16,430)">
    <rect width="343" height="70" rx="8" fill="none" stroke="#e6e6e6"></rect>
    <text x="20" y="30" font-size="13" fill="#666">Python • React • ML • Docker</text>
  </g>

  <!-- contact CTA -->
  <rect x="16" y="512" width="343" height="44" rx="6" fill="none" stroke="#333"></rect>
  <text x="140" y="542" font-size="14" fill="#333">Contact / Hire</text>

  <!-- footer -->
  <rect x="0" y="760" width="375" height="52" fill="none" stroke="#eee"></rect>
  <text x="20" y="790" font-size="12" fill="#666">© 2025 — Your Name</text>
</svg>
