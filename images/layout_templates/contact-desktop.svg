<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" font-family="Segoe UI, Roboto, Arial, sans-serif">
  <rect width="100%" height="100%" fill="#fff"></rect>
  <!-- nav -->
  <rect x="24" y="20" width="120" height="36" rx="6" fill="none" stroke="#ccc"></rect>
  <text x="40" y="44" font-size="14" fill="#333">Logo</text>

  <!-- contact layout -->
  <text x="40" y="100" font-size="22" font-weight="700" fill="#111">Contact</text>
  <text x="40" y="130" font-size="14" fill="#444">Got a project? Send a message — form posts to Formspree or serverless endpoint (fallback mailto).</text>

  <!-- form -->
  <rect x="40" y="160" width="360" height="46" rx="6" fill="none" stroke="#ddd"></rect>
  <text x="48" y="190" font-size="13" fill="#666">Name</text>

  <rect x="40" y="220" width="360" height="46" rx="6" fill="none" stroke="#ddd"></rect>
  <text x="48" y="250" font-size="13" fill="#666">Email</text>

  <rect x="40" y="280" width="720" height="160" rx="6" fill="none" stroke="#ddd"></rect>
  <text x="48" y="300" font-size="13" fill="#666">Message</text>

  <rect x="40" y="456" width="160" height="44" rx="6" fill="none" stroke="#333"></rect>
  <text x="68" y="486" font-size="14" fill="#333">Send message</text>

  <!-- mailto fallback and socials -->
  <text x="420" y="220" font-size="13" fill="#444">Or: <tspan fill="#0b66ff">mailto:you@domain.com</tspan></text>
  <text x="420" y="250" font-size="13" fill="#444">Socials: GitHub • LinkedIn • Twitter</text>

  <!-- footer -->
  <rect x="24" y="560" width="752" height="28" fill="none" stroke="#eee"></rect>
  <text x="40" y="578" font-size="12" fill="#666">© 2025 — Your Name</text>
</svg>
