<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812" viewBox="0 0 375 812" font-family="Segoe UI, Roboto, Arial, sans-serif">
  <rect width="100%" height="100%" fill="#fff"></rect>
  <!-- header -->
  <rect x="14" y="18" width="110" height="34" rx="6" fill="none" stroke="#ccc"></rect>
  <text x="28" y="40" font-size="12" fill="#333">Logo</text>
  <rect x="320" y="22" width="32" height="24" rx="4" fill="none" stroke="#333"></rect>
  <text x="332" y="38" font-size="12" fill="#333">≡</text>

  <!-- filter row -->
  <rect x="16" y="72" width="343" height="36" rx="6" fill="none" stroke="#eee"></rect>
  <text x="28" y="97" font-size="12" fill="#666">Filter • All • Web • ML</text>

  <!-- card list (stacked) -->
  <g transform="translate(16,120)">
    <rect width="343" height="160" rx="8" fill="none" stroke="#e6e6e6"></rect>
    <rect x="12" y="12" width="220" height="100" rx="6" fill="none" stroke="#ddd"></rect>
    <text x="12" y="130" font-size="14" fill="#222">Project title</text>
    <text x="12" y="148" font-size="12" fill="#555">Short description</text>
    <rect x="240" y="110" width="88" height="30" rx="6" fill="none" stroke="#333"></rect><text x="274" y="132" font-size="12" fill="#333">Code</text>
  </g>

  <!-- second card -->
  <g transform="translate(16,300)">
    <rect width="343" height="160" rx="8" fill="none" stroke="#e6e6e6"></rect>
    <rect x="12" y="12" width="220" height="100" rx="6" fill="none" stroke="#ddd"></rect>
    <text x="12" y="130" font-size="14" fill="#222">Project title 2</text>
    <text x="12" y="148" font-size="12" fill="#555">Short description</text>
    <rect x="240" y="110" width="88" height="30" rx="6" fill="none" stroke="#333"></rect><text x="274" y="132" font-size="12" fill="#333">Live</text>
  </g>

  <!-- footer -->
  <rect x="0" y="760" width="375" height="52" fill="none" stroke="#eee"></rect>
  <text x="20" y="790" font-size="12" fill="#666">© 2025 — Your Name</text>
</svg>
