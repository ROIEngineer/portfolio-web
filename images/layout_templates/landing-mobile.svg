<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812" viewBox="0 0 375 812" font-family="Segoe UI, Roboto, Arial, sans-serif">
  <rect width="100%" height="100%" fill="#fff"></rect>

  <!-- top bar -->
  <rect x="14" y="18" width="110" height="34" rx="6" fill="none" stroke="#ccc"></rect>
  <text x="28" y="40" font-size="12" fill="#333">Logo</text>
  <!-- hamburger -->
  <rect x="320" y="22" width="32" height="24" rx="4" fill="none" stroke="#333"></rect>
  <text x="332" y="38" font-size="12" fill="#333">≡</text>

  <!-- hero stacked -->
  <text x="20" y="100" font-size="26" font-weight="700" fill="#111">Headline</text>
  <text x="20" y="130" font-size="14" fill="#444">Two-line subhead to explain value concisely for mobile readers.</text>

  <!-- screenshot -->
  <rect x="20" y="150" width="335" height="200" rx="8" fill="none" stroke="#ccc"></rect>
  <text x="187" y="255" font-size="12" fill="#999" text-anchor="middle">Screenshot / Avatar</text>

  <!-- CTAs -->
  <rect x="20" y="370" width="155" height="44" rx="6" fill="none" stroke="#333"></rect>
  <text x="80" y="398" font-size="14" fill="#333">View projects</text>
  <rect x="200" y="370" width="155" height="44" rx="6" fill="none" stroke="#333"></rect>
  <text x="275" y="398" font-size="14" fill="#333">Download resume</text>

  <!-- mini cards -->
  <g transform="translate(20,440)">
    <rect width="335" height="78" rx="8" fill="none" stroke="#e6e6e6"></rect>
    <text x="14" y="28" font-size="13" fill="#333">Mini project highlight</text>
  </g>

  <!-- footer -->
  <rect x="0" y="760" width="375" height="52" fill="none" stroke="#eee"></rect>
  <text x="20" y="790" font-size="12" fill="#666">© 2025 — Your Name</text>
</svg>
