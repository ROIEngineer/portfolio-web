<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700" font-family="Segoe UI, Roboto, Arial, sans-serif">
  <rect width="100%" height="100%" fill="#fff"></rect>

  <!-- nav -->
  <rect x="40" y="20" width="120" height="36" rx="6" fill="none" stroke="#ccc"></rect>
  <text x="56" y="44" font-size="14" fill="#333">Logo</text>

  <!-- two-column layout -->
  <!-- left column -->
  <rect x="40" y="90" width="300" height="420" rx="8" fill="none" stroke="#e6e6e6"></rect>
  <rect x="80" y="120" width="220" height="220" rx="8" fill="none" stroke="#ddd"></rect>
  <text x="100" y="360" font-size="14" fill="#333">Photo</text>
  <rect x="80" y="390" width="220" height="44" rx="6" fill="none" stroke="#333"></rect>
  <text x="150" y="417" font-size="13" fill="#333">Contact CTA</text>

  <!-- right column -->
  <rect x="360" y="90" width="580" height="420" rx="8" fill="none" stroke="#e6e6e6"></rect>
  <text x="380" y="130" font-size="20" font-weight="700" fill="#111">About / Bio</text>
  <text x="380" y="160" font-size="14" fill="#444">Short paragraph bio about background, focus areas, and what you're building.</text>

  <!-- skills badges -->
  <g transform="translate(380,200)">
    <rect x="0" y="0" width="80" height="28" rx="6" fill="none" stroke="#ddd"></rect><text x="12" y="18" font-size="12" fill="#666">Python</text>
    <rect x="90" y="0" width="80" height="28" rx="6" fill="none" stroke="#ddd"></rect><text x="102" y="18" font-size="12" fill="#666">React</text>
    <rect x="180" y="0" width="80" height="28" rx="6" fill="none" stroke="#ddd"></rect><text x="192" y="18" font-size="12" fill="#666">ML</text>
    <rect x="270" y="0" width="80" height="28" rx="6" fill="none" stroke="#ddd"></rect><text x="282" y="18" font-size="12" fill="#666">Docker</text>
  </g>

  <!-- timeline (optional) -->
  <g transform="translate(380,260)">
    <text x="0" y="0" font-size="16" fill="#111">Timeline</text>
    <!-- entries -->
    <rect x="0" y="16" width="520" height="8" rx="4" fill="#f7f7f7" stroke="#eee"></rect>
    <text x="10" y="38" font-size="13" fill="#444">2024 — Built AI Jarvis prototype</text>
    <text x="10" y="62" font-size="13" fill="#444">2023 — Moved into software engineering</text>
  </g>

  <!-- footer -->
  <rect x="40" y="640" width="920" height="40" fill="none" stroke="#eee"></rect>
  <text x="60" y="668" font-size="12" fill="#666">© 2025 — Your Name</text>
</svg>
